<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img id="bg" src="./img/landscape.jpg" alt="A beautiful mountain landscape">
    <div class="logo">
        <img src="./img/logo-icon.png" alt="The Odin Project Logo">
        <span>Odin</span>
    </div>
    <figcaption>Photo by Tim Stief on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></figcaption>

    <div class="form-container">
        <div class="message">
            Do you enjoy those cold winter breezes? Do you marvel at the
            sights that a mountain can offer? Sign up this form to get a
            chance to travel to our comfy cabins at the mountains.
        </div>

        <form>
            <div class="form">
            <h2>Let's do this!</h2>
                <div class="input-container">
                    <div class="left-elements">
                        <p>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </p>
                    </div>
                    <div class="right-elements">
                        <p>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                        <p>
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone-number">
                        </p>
                        <p>
                            <label for="duration">Amount of days to stay</label>
                            <input type="number" id="duration" name="duration" min="1" max="20">
                        </p>
                    </div>
                </div>
            </div>
            <button type="submit">Sign up</button>
        </form>

         <p id="log-in">Already have an account? <a href="#">Log in</a></p>

    </div>

    
</body>
</html>
