<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img id="bg" src="./img/landscape.jpg" alt="A beautiful mountain landscape">
    <div class="logo">
        <img src="./img/logo-icon.png" alt="The Odin Project Logo">
        <span>Odin</span>
    </div>
